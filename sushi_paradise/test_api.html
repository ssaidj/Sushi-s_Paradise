<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API - Sushi Paradise</h1>
        <button onclick="testAPI()">Tester l'API</button>
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Chargement...</p>';
            
            try {
                const response = await fetch('http://localhost/TD3L/sushi_paradise/api/boxes/index.php');
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status ' + (response.ok ? 'success' : 'error');
                statusDiv.innerHTML = `<strong>Status HTTP:</strong> ${response.status} ${response.statusText}`;
                
                const data = await response.json();
                
                resultDiv.innerHTML = '';
                resultDiv.appendChild(statusDiv);
                
                const dataDiv = document.createElement('div');
                dataDiv.innerHTML = `
                    <h2>Données reçues:</h2>
                    <p><strong>Nombre de boxes:</strong> ${Array.isArray(data) ? data.length : 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                resultDiv.appendChild(dataDiv);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        <strong>Erreur:</strong> ${error.message}
                    </div>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        // Test automatique au chargement
        window.onload = () => testAPI();
    </script>
</body>
</html>
